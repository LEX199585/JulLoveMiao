<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵喵Period日期预测</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Serif SC', 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #FAF7F3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background-color: #FAF7F3;
            color: black;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
        }
        header img {
            height: 50px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #F9F6F0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-section {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }
        .image-section img {
            width: 100%;
            border-radius: 8px;
        }
        .form-section {
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            font-size: 16px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group button:hover {
            background-color: #555;
        }
        .prediction {
            font-size: 18px;
            margin: 20px 0;
        }
        .note {
            font-size: 14px;
            color: #555;
        }
        .history-section {
            width: 100%;
            margin-top: 20px;
        }
        .history-section h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .history-section ul {
            padding: 0;
            list-style-type: none;
            text-align: center;
        }
        .history-section li {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="image.png" alt="Hermès Logo">
    </header>
    <div class="container">
        <div class="image-section">
            <img src="cat-paw.png" alt="Cat Paw" />
        </div>
        <div class="form-section">
            <h2>预测喵喵下一个Period日期</h2>
            <div class="form-group">
                <label for="last-period">输入上一次Period开始日期:</label>
                <input type="date" id="last-period" />
            </div>
            <div class="form-group">
                <button onclick="predictPeriod()">预测</button>
            </div>
            <div class="prediction" id="prediction"></div>
            <div class="note" id="note"></div>
        </div>
        <div class="history-section">
            <h3>历史周期记录</h3>
            <ul id="history-list"></ul>
            <p id="average-cycle"></p>
        </div>
    </div>

    <script>
        // 历史周期数据
        const historyPeriods = [
            "2023-08-06", "2023-09-12", "2023-10-16",
            "2023-11-24", "2023-12-27"
        ];

        // 计算平均周期天数
        function calculateAverageCycle() {
            const periodIntervals = [];
            for (let i = 1; i < historyPeriods.length; i++) {
                const diffTime = Math.abs(new Date(historyPeriods[i]) - new Date(historyPeriods[i - 1]));
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                periodIntervals.push(diffDays);
            }
            const averageCycle = periodIntervals.reduce((a, b) => a + b, 0) / periodIntervals.length;
            return { averageCycle, periodIntervals };
        }

        const { averageCycle, periodIntervals } = calculateAverageCycle();

        // 显示历史周期记录
        function displayHistory() {
            const historyList = document.getElementById('history-list');
            historyPeriods.forEach((date, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${date} ${index > 0 ? `(间隔: ${periodIntervals[index - 1]} 天)` : ''}`;
                historyList.appendChild(listItem);
            });
            document.getElementById('average-cycle').textContent = `平均周期长度: ${averageCycle.toFixed(2)} 天`;
        }

        displayHistory();

        // 预测下一个周期
        function predictPeriod() {
            const lastPeriodInput = document.getElementById('last-period').value;
            if (lastPeriodInput) {
                const lastPeriodDate = new Date(lastPeriodInput);
                const nextPeriodDate = new Date(lastPeriodDate.getTime() + averageCycle * 24 * 60 * 60 * 1000);
                document.getElementById('prediction').textContent = `下一个Period预计开始日期: ${nextPeriodDate.toISOString().split('T')[0]}`;
                document.getElementById('note').innerHTML = '乖乖记得带创可贴哦 :) 喜欢你<br>“晓看天色暮看云，行也思君，坐也思君”';
            } else {
                document.getElementById('prediction').textContent = '请先输入上一次Period开始日期。';
                document.getElementById('note').textContent = '';
            }
        }
    </script>
</body>
</html>
